version: "3"
services:
  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - .:/application
      - ./database/db.sql:/docker-entrypoint-initdb.d/db.sql
    ports:
      - "3307:3306"
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=REDACTED
      - MYSQL_DATABASE=padcom
  padcom:
    container_name: padcom
    build: .
    ports:
      - "1337:5000"
    volumes:
      - ./:/app
    environment:
      FLASK_ENV: development
    restart: always
    depends_on:
      - mysql
    links:
      - mysql