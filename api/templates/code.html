<!DOCTYPE html>
<html>
<head>
	<title>Online C Compiler</title>
</head>
<body>
	<form action="" method="post">
		<label for="title">Title:</label><br>
		<input id="title" name="title" type="text" value="{{title}}"><br>
		<label for="code">Type your code here:</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<label for="output"></label><br>

		<textarea id="code" name="code" rows="30" cols="50" style="resize:none" required placeholder="//Enter your code here.">{{code}}</textarea>
		<br>
		<label for="input">Enter your input:</label><br>
		<textarea id="input" name="input" rows="5" cols="50" style="resize:none" placeholder="//Your Input here.">{{input}}</textarea>
		<input type="checkbox" name="check" id="check" 
                    value="1" {{check}}>Enable input<br> 
		
		<input type="submit" name="action" value="Run"></input>
		<input type="submit" name="action" value="Save"></input><br>
		</form>
	<br>
	<form action="/share-code/{{uid}}" method="post">
		<label for="email">Share</label><br>
		<input id="email" name="email" type="text"></input><br>
		<button type="submit">Share</button>
	</form>
	{% for message in get_flashed_messages() %}
	<p><strong>{{ message }}</strong></p>
	{% endfor %}
<br>
<label for="output">Output:</label><br>
		<textarea id="output" name="output" rows="30" cols="50" style="resize:none" placeholder="//Your output here.">{{output}}</textarea><br>
</body>
</html>
