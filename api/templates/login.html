<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PadCom Login</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login-stylesheet.css') }}">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    </head>
    <body>
        <div class="container-left">
            <h1>PadCom</h1>
            <div class="desc">
                 <p>Padcom adalah platform online untuk membuat catatan dan compiler online.</p>
            </div>
            <img class="logo" src="{{ url_for('static', filename='images/pana.png') }}">
        </div>
        <div class="container-right">
            <h1>Welcome Back</h1>
            <br>
            <form action="/api/login" method="post">
                <label for="user-email" class="email">Username/Email</div>
                    <input
                        id="user-email"
                        class="user-email"
                        type="email" type="text"
                        name="email"
                        autocomplete="on"
                        required />
                <label for="user-password" class="password">Password</div>
                    <input
                        id="user-password"
                        class="user-password"
                        type="password"
                        name="password"
                        required />
                <button type="submit" class="signin-button">SIGN IN</button>
            </form>
            <span class="account">Don't have account?</span>
   		    <a class="sign-up" href="{{ url_for('register') }}">Signup</a> 
        </div>
    </body>
</html>
