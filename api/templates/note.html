<!DOCTYPE html>
<html>
<head>
	<title>Online C Compiler</title>
</head>
<body>
	<form action="" method="post">
		<label for="title">Title:</label><br>
		<input id="title" name="title" type="text" value="{{title}}">
		<label for="notes">Type your notes here:</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<label for="output">This is the output.</label><br>

		<textarea id="notes" name="notes" rows="30" cols="50" style="resize:none" required placeholder="//Enter your notes here.">{{notes}}</textarea>
		<p>Test {{output}}</p><br>
		
		
		<button type="submit">View</button>
</form>
</body>
</html>
