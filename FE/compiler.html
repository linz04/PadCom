<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padcom</title>
    <link rel="stylesheet" href="compiler-stylesheet.css">
	<title>Online C Compiler</title>
</head>
<body>
	<header>
      <div class="container">
        <div class="header-left">
          <img class="logo" src="pictures\padcom.png">
        </div>
        <div class="header-left">
          <span class="fa fa-bars menu-icon"></span>
        </div>
        <div class="header-right">
          <a href="home.html">Home</a>
        </div>
      </div>
    </header>
    <div class="box">
      <div class="container-button">
        <button id="blue">Blue</button>
        <button id="purple">Purple</button>
        <button id="orange">Orange</button>
      </div>
    </div>
	<form action="/api/submit" method="post">
		<div class="title">
      		<h1>Manajemen Proyek Perangkat Lunak</h1> <!--tergantung title notes-->
    	</div>
		<label for="code" class="box-code">
	        <p>Your Code</p>
	    </label>
		<textarea id="code" name="code" rows="30" cols="50" style="resize:none; float:left; width: 678px; height: 875px; font-family: 'consolas'; font-size: 18px; padding:10px; border-radius: 0px 0px 5px 5px;" required placeholder="//Enter your code here.">{{code}}</textarea>
		<label for="input" class="box-input">
			<p>Input</p>
		</label>
		<textarea id="input" name="input" rows="5" cols="50" disabled="disabled" style="resize:none; float: right; font-family:'consolas'; font-size: 20px; padding: 10px; width: 557px; height: 200px; border-radius: 0px 0px 5px 5px;" placeholder="//Your Input here."></textarea>
		<div class="input" style="float: right; font-family: 'consolas'; font-size: 20px; margin-right:30px; margin-top: 10px;">
			<input type="checkbox" name="check" id="check" 
			       onclick="EnableDisableTextbox(this)">Enable input
		</div>
		<input type="submit" name="action" value="Run" class="button-run" style="margin-top: 50px; margin-right: 20px; margin-left:360px; "></input>
		<input type="submit" name="action" value="Save" class="button-submit" style="margin-top: 50px;"></input>
	</form>
		<label for="output" class="box-output">
			<p>Output</p>
		</label>
		<textarea id="output" name="output" rows="30" cols="50" style="resize:none; float:right; font-family:'consolas'; font-size: 20px; padding: 10px; width: 557px; height: 500px; border-radius: 0px 0px 5px 5px;" placeholder="//Your output here."></textarea><br>
	<form action="/api/share" method="post">
		<label for="share" style="float:left; margin-left: 30px; margin-bottom: 30px;">
			<p style="font-family:'Consolas'; font-size: 22px;">Share<p>
		</label>
		<input id="share" name="share" type="email" style="float:left; border-radius: 5px; width: 300px; height: 20px; padding: 5px; background:var(--third-color); "></input>
		<button class="button-share" type="submit" style="float:right;">Share</button>
	</form>

	<script>
	    const blueBtn = document.querySelector('#blue');
	    const purpleBtn = document.querySelector('#purple');
	    const orangeBtn = document.querySelector('#orange');

	    blueBtn.addEventListener('click', () => {
	      document.documentElement.style.setProperty('--first-color', '#C5DFF1');
	      document.documentElement.style.setProperty('--sec-color', '#242362');
	      document.documentElement.style.setProperty('--third-color', '#E9F6FF');
	    });
	    purpleBtn.addEventListener('click', () => {
	      document.documentElement.style.setProperty('--first-color', '#AA7DC1');
	      document.documentElement.style.setProperty('--sec-color', '#401059');
	      document.documentElement.style.setProperty('--third-color', '#F0D2FF');
	    });
	    orangeBtn.addEventListener('click', () => {
	      document.documentElement.style.setProperty('--first-color', '#EEC373');
	      document.documentElement.style.setProperty('--sec-color', '#5E3A11');
	      document.documentElement.style.setProperty('--third-color', '#FFF4DF');
	    });         
	</script>
	<script type="text/javascript">
	    function EnableDisableTextbox(check){
	      var input = document.getElementById("input");
	      input.disabled = check.checked ? false : true;
	      if(!input.disabled){
	        input.focus();
	      }
	    } 
  	</script>
</body>
</html>
