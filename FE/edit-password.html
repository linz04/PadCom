      <div class="container">
        <div class="header-left">

        <!-- Tambahkan ikon menu disini -->
        <div class="header-left">
          <span class="fa fa-bars menu-icon"></span>
        </div>
        <div class="header-right">
          <a href="home.html">Home</a>

    <div class="box1">
