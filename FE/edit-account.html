<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padcom</title>
    <link rel="stylesheet" href="edit-account.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
	<link rel="icon" href="img/logo.png" type="image/x-icon">
  </head>
  <body>
  	<header>
      <div class="container">
        <div class="header-left">
          <img class="logo" src="pictures\padcom.png">
        </div>
        <!-- Tambahkan ikon menu disini -->
        <div class="header-left">
          <span class="fa fa-bars menu-icon"></span>
        </div>
        <div class="header-right">
          <a href="home.html">Home</a>
        </div>
      </div>
    </header>
    <div class="box1">
      <div class="box2">
        <img name="user-profile" id="user-profile" src="pictures\profile.png">
        <a class="prl" href="myprofile.html" style="text-decoration: none;"><b>&nbsp &nbsp &nbsp &nbsp &nbsp  Profile</b></a>
        <a class="stg" href="setting.html" style="text-decoration: none;"><b>&nbsp &nbsp &nbsp &nbsp &nbsp Setting</b></a>
      </div>
      <a  href="setting.html"><i class="iconify" data-inline="false" data-icon="eva:arrow-back-fill" style="font-size: 37px; position: absolute; left: 350px; top: 80px; cursor: pointer; color: #000000;"></i></a>
      <p class="title"><b>ACCOUNT</b></p>
      <div class="line"></div>
      <button onclick="muncul()" class="logout" id="logout" name="logout">Log out</button>
      <div class="garis1"></div>
      <button onclick="on()" class="delete" id="delete" name="delete">Delete Account</button>
      <div class="garis2"></div>
    </div>
    <div id="overlay">
        <div class="logout-overlay">
          <p class="surement">Log out your Padcom account?</p>
        <form>  <button class="yes" id="yes-button"><b>YES</b></button></form>
          <button onclick="tutup()" class="no" id="no-button"><b>NO</b></button>
        </div>
      </div>
      <div id="overlay1">
        <div class="delete-overlay">
          <div class="sure-delete">You are about sure to delete your Padcom account.
          <p>Are you sure?</p></div>
        <form><button class="yes" id="yes-delete"><b>YES</b></button></form>
          <button onclick="off()" class="no" id="no-delete"><b>NO</b></button>
        </div>
      </div>
  <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
  <script>
    function muncul() {
    document.getElementById("overlay").style.display = "block";
    }

    function tutup() {
      document.getElementById("overlay").style.display = "none";
    }
  </script> 
  <script>
    function on() {
    document.getElementById("overlay1").style.display = "block";
    }

    function off() {
      document.getElementById("overlay1").style.display = "none";
    }
  </script>
  <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script> 
  </body>
</html>
